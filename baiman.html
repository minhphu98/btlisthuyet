<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a=prompt("nhập vào vị trí cần thay đổi");
    let b=prompt("giá trị thay đổi");
    a=Number.parseInt(a);
    b=Number.parseInt(b)
    function changeValuearray(a,b) {
        let array=[2,3,4,5];
        for (let i=0;i<array.length;i++){
            if(i==a){
                array[i]=b;

            }
            document.write(+array[i]);
        }

    }
    changeValuearray(a,b);
</script>
</body>
</html>
